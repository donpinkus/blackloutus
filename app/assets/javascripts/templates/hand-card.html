<div class="cardContainer">
	<img 
	  ng-class="{ 'card': true,  }" 
	  src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{ cardId }}&type=card" 
	  height="200"
	  data-card-id="{{ cardId }}" />

	<img 
	  class="hoveredCard" 
	  src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{ cardId }}&type=card" 
	  height="500"
	  data-card-id="{{ cardId }}" />
</div>
