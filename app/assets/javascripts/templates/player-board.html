<section class="board flex flex-row">
  <player-info></player-info>

  <div class="battlefield flex">
    <img 
      ng-repeat="card in player.battlefield"
      class="card"
      ng-class="{'card': true, 'tapped': card.isTapped}" 
      src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{ card.id }}&type=card" 
      height="200">
  </div>

  <hand ng-if="!player.isOpponent"></hand>
  
</section>
